!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduGrade Pro</title>
    <style>
        /* Esto elimina los m√°rgenes blancos y hace que el iframe ocupe todo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita doble barra de scroll */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% del alto de la ventana */
            border: none;
        }
    </style>
</head>
